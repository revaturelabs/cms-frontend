<div class="style">
  <mat-expansion-panel *ngFor="let content of contents" >
    <mat-expansion-panel-header>
      Name: {{ content.name | uppercase}} 
    </mat-expansion-panel-header>
    <b>Tags:</b> {{ content.tags}} <br>
    <b>Description:</b> {{content.description}}<br>
    <b>Last Updated:</b> {{content.dateUpdated}}<br> 
    <button mat-button> <b>Link:</b> <a href="{{ content.url}}">{{ content.url}}</a><br></button>
  </mat-expansion-panel>
  </div>
