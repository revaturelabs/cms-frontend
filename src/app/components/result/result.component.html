<p>Related Content</p>
<div class="style">
      <div  *ngFor="let eachResult of result">
        Name: {{ eachResult.name | uppercase}}<br>
        Tag: {{ eachResult.tag | uppercase}} <br>
        Link: <a href="{{ eachResult.link}}">{{ eachResult.link}}</a><br>
        Description: {{eachResult.description}}<br>
        Last Updated: {{eachResult.updatedDate}}<br>
      </div>
</div>
