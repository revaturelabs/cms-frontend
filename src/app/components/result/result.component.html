<div class="style">
  <div *ngFor="let eachResult of results">
      Name: {{ eachResult.name | uppercase}} <br>
      Tag: {{ eachResult.tags }} <br>
      Link: <a href="{{ eachResult.url}}">{{ eachResult.url}}</a> <br>
      Description: {{eachResult.description}}<br>
      <!--Last Updated: {{eachResult.updatedDate}}<br> -->
</div>
 <!-- </div> -->
