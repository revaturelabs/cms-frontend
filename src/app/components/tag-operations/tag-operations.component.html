        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Select" multiple>

    <!---</mat-toolbar-row>

  <br />
  <mat-label><!--Content Name: --></mat-label>
  <mat-form-field>
    <input matInput placeholder="Enter Name of Content" [(ngModel)]="form.content.name" 
    type="text" class="form-control" name="contentId" required="required" minlength="5" />
  </mat-form-field>
  <br>

  
  <mat-form-field>
    <input matInput placeholder="Enter Git URL" [(ngModel)]="form.content.url" 
      required="required" name="contentUrl" #contentUrl="ngModel"/>
  </mat-form-field>
  {{form.content.url}}
  <br />
  
  <mat-form-field>
    <mat-select placeholder="Select Category">
      <mat-option value="Code Example">Code Example</mat-option>
      <mat-option value="Lecture Notes">Lecture Notes</mat-option>
      <mat-option value="Exercises">Exercises</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea matInput placeholder="Provide a short description" [(ngModel)]="form.content.description"
     type="text" class="form-control" name="content.description" required="required"></textarea>
  </mat-form-field>
</form>

<br>
<button mat-raised-button (click)="submitCreate()">Submit</button>
