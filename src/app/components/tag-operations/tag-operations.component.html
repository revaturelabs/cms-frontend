<form class="input-fields" (ngSubmit)="!tagForm.invalid && submitCreate()" #tagForm="ngForm">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span></span> <br>
      <button mat-raised-button color="primary">Create Tag</button>

      <div class="example-container">
        <mat-form-field class="full-width-field">
          <input matInput placeholder="Input">
        </mat-form-field>

        <mat-form-field class="full-width-field">
          <mat-select placeholder="Select" multiple>
            <mat-option value="option">JAVA</mat-option>
            <mat-option value="option">SalesForce</mat-option>
            <mat-option value="option">Testing</mat-option>
            <mat-option value="option">.NET</mat-option>
            <mat-option value="option">Spring</mat-option>
            <mat-option value="option">Spring MVC</mat-option>
            <mat-option value="option">Spring Boot</mat-option>
            <mat-option value="option">Spring Security</mat-option>
            <mat-option value="option">SQL</mat-option>
            <mat-option value="option">Angular</mat-option>
            <mat-option value="option">JavaScript</mat-option>
            <mat-option value="option">TypeScript</mat-option>
            <mat-option value="option">Unix</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <br />
  <mat-label>Content Name: </mat-label>
  <mat-form-field class="full-width-field">

    <input matInput placeholder="Enter Name of Content" type="text" class="form-control" name="contentId"
      required="required" minlength="5" />

  </mat-form-field>
  <br>

  <mat-label>URL: </mat-label>
  <mat-form-field class="full-width-field">
    <input matInput placeholder="Enter Git URL" required="required" />
  </mat-form-field>
  <br />
  <mat-label>Select Category: </mat-label>
  <mat-form-field class="full-width-field">
    <mat-select>
      <mat-option value="Code Example">Code Example</mat-option>
      <mat-option value="Lecture Notes">Lecture Notes</mat-option>
      <mat-option value="Exercises">Exercises</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field class="full-width-field">
    <textarea matInput placeholder="Provide a short description" required="required"></textarea>
  </mat-form-field>
</form>
<br>
<button mat-raised-button style="color: #7D827E " (click)="submitCreate()">Submit</button>
<br>
