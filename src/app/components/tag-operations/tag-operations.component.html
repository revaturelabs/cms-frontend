<form class="input-fields" (ngSubmit)="submitCreate()" name="tagOperationForm" #tagOperationForm="ngForm">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span></span> <br>
      <div class="example-container">
        <mat-form-field class="full-width-field">
          <input matInput [(ngModel)]="inputContent.content.tagName" placeholder="Tag Name" name="tagName" >
        </mat-form-field>
        <mat-form-field class="full-width-field" >
          <mat-label>Module</mat-label>
          <mat-select  placeholder="Select" multiple>
            <mat-option (click)="inputContent.module = module" *ngFor="let module of modules" value="option">{{module}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
  <br />
  <mat-label>Content Name: </mat-label>
  <mat-form-field class="full-width-field">

    <input matInput [(ngModel)]="inputContent.content.name" placeholder="Enter Name of Content" type="text" class="form-control" name="contentId"
           required="required" minlength="5" />

  </mat-form-field>
  <br>

  <mat-label>URL: </mat-label>
  <mat-form-field class="full-width-field">
    <input matInput placeholder="Enter Git URL" [(ngModel)]="inputContent.content.url" required="required" name="contentUrl" #contentUrl="ngModel"/>

  </mat-form-field>
  <br />
  <mat-label>Select Category: </mat-label>
  <mat-form-field class="full-width-field">
    <mat-select [(value)]="inputContent.content.category">
      <mat-option value="Code Example">Code Example</mat-option>
      <mat-option value="Lecture Notes">Lecture Notes</mat-option>
      <mat-option value="Exercises">Exercises</mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field class="full-width-field">
    <textarea matInput [(ngModel)]="inputContent.content.description" placeholder="Provide a short description" required="required" name="contentDescription"></textarea>
  </mat-form-field>
</form>

<br>
<button mat-raised-button style="color: #7D827E " (click)="submitCreate()">Submit</button>
<br>
